<!-- registration.component.html -->
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <p class="mt-3 text-success text-center" *ngIf="registrationSuccess">User registered successfully!</p>
      <form (ngSubmit)="register()" class="card p-4">
        <h2 class="mb-4">Register</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
<style>
  .container {
    height:550px;
  }
  </style>
