<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <p class="mt-3 text-danger" *ngIf="loginError">{{ loginError }}</p>
      <form (ngSubmit)="login()" class="card p-4">
        <h2 class="mb-4">Login</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p class="mt-3">
        Don't have an account? <a href="/register">Register here</a>
      </p>
    </div>
  </div>
</div>
<style>
.container {
  height:550px;
}
</style>
